<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>CSS3 연습</title>
<style type="text/css">
div {
  width: 200px;
  height: 50px;
  background: blue;
  text-align: center;
  vertical-align: middle;
  border-radius: 20px;
  -webkit-border-radius: 20px;  /* 크롬, 사파리 브라우저 엔진: 웹킽 */
  -moz-border-radius: 20px;     /*파폭*/
  -o-border-radius: 20px;       /*오페라*/
  box-shadow: 10px 10px 5px #888888;
}
</style>
</head>
<body>
<div>CSS 버튼입니다</div>
</body>
</html>
