<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
</head>
<body>
<h2>Table만들기</h2>
<!-- <table border="1" width="30%"> -->
<table style="width: 500px; height: 300px; border: px dotted olive;">
  <caption>우리반 명부</caption>
  <tr>
    <th>순번</th>
    <th>이름</th>
    <th>전화번호</th>
  </tr>
  <tr>
    <td>1</td>
    <td>박시원</td>
    <td>01094841297</td>
  </tr>
  <tr>
    <td>2</td>
    <td>백욱기</td>
    <td>01011112222</td>
  </tr>
  <tr>
    <td>3</td>
    <td>전상일</td>
    <td>01022223333</td>
  </tr>
</table>



<table border="3">
  <tr>
    <th>Name</th>
    <th colspan="2">Telephone</th>
  </tr>
  <tr>
    <td>Bill Gates</td>
    <td>55577854</td>
    <td>55577855</td>
  </tr>
</table>


<table>
  <colgroup>
    <col span="2" style="background-color:gray;">
    <col style="background-color:yellow">
  </colgroup>
  <tr>
    <th>ISBN</th>
    <th>Title</th>
    <th>Price</th>
  </tr>
  <tr>
    <td>3476896</td>
    <td>My first HTML</td>
    <td>$53</td>
  </tr>
</table>


<table>
  <thead>
    <tr>
      <th>Month</th>
      <th>Savings</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>January</td>
      <td>$100</td>
    </tr>
    <tr>
      <td>February</td>
      <td>$80</td>
    </tr>
  </tbody>
  <tfoot>
    <tr>
      <td>Sum</td>
      <td>$180</td>
    </tr>
  </tfoot>
</table>


</body>
</html>
